<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="1200" height="400" fill="#ffffff"/>

  <text x="600" y="40" text-anchor="middle" font-size="28" fill="#0f172a" font-family="Arial, Helvetica, sans-serif">
    Verification Pipeline
  </text>

  <!-- Nodes -->
  <rect x="100" y="100" width="200" height="60" rx="14" ry="14" fill="#f8fafc" stroke="#0f172a" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" font-size="14" fill="#0f172a">Author → Draft</text>

  <rect x="400" y="100" width="200" height="60" rx="14" ry="14" fill="#ecfeff" stroke="#0284c7" stroke-width="2"/>
  <text x="500" y="135" text-anchor="middle" font-size="14" fill="#075985">Independent Verifier</text>

  <rect x="700" y="100" width="200" height="60" rx="14" ry="14" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <text x="800" y="135" text-anchor="middle" font-size="14" fill="#166534">Adversarial Reviewer</text>

  <rect x="400" y="220" width="200" height="60" rx="14" ry="14" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>
  <text x="500" y="255" text-anchor="middle" font-size="14" fill="#5b21b6">Final Sample → Benchmark</text>

  <!-- Arrows -->
  <line x1="300" y1="130" x2="400" y2="130" stroke="#94a3b8" stroke-width="2"/>
  <line x1="600" y1="130" x2="700" y2="130" stroke="#94a3b8" stroke-width="2"/>
  <line x1="800" y1="160" x2="500" y2="220" stroke="#94a3b8" stroke-width="2"/>

</svg>
