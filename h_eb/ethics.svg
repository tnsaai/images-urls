<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-size="28" fill="#0f172a" font-family="Arial, Helvetica, sans-serif">
    Responsible AI Considerations
  </text>

  <!-- Left Column -->
  <rect x="120" y="120" width="400" height="60" rx="16" ry="16" fill="#ecfeff" stroke="#0284c7" stroke-width="2"/>
  <text x="320" y="155" font-size="16" fill="#075985" text-anchor="middle">Reward uncertainty over fabrication</text>

  <rect x="120" y="200" width="400" height="60" rx="16" ry="16" fill="#ecfeff" stroke="#0284c7" stroke-width="2"/>
  <text x="320" y="235" font-size="16" fill="#075985" text-anchor="middle">Refuse when data is unverifiable</text>

  <rect x="120" y="280" width="400" height="60" rx="16" ry="16" fill="#ecfeff" stroke="#0284c7" stroke-width="2"/>
  <text x="320" y="315" font-size="16" fill="#075985" text-anchor="middle">Resist false authority prompts</text>

  <rect x="120" y="360" width="400" height="60" rx="16" ry="16" fill="#ecfeff" stroke="#0284c7" stroke-width="2"/>
  <text x="320" y="395" font-size="16" fill="#075985" text-anchor="middle">Retract incorrect previous answers</text>

  <text x="320" y="105" font-size="18" fill="#075985" text-anchor="middle">Model Behavior</text>

  <!-- Right Column -->
  <rect x="680" y="120" width="400" height="60" rx="16" ry="16" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="880" y="155" font-size="16" fill="#9a3412" text-anchor="middle">No personal data included</text>

  <rect x="680" y="200" width="400" height="60" rx="16" ry="16" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="880" y="235" font-size="16" fill="#9a3412" text-anchor="middle">Adversarially checked samples</text>

  <rect x="680" y="280" width="400" height="60" rx="16" ry="16" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="880" y="315" font-size="16" fill="#9a3412" text-anchor="middle">Frozen knowledge snapshots</text>

  <rect x="680" y="360" width="400" height="60" rx="16" ry="16" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="880" y="395" font-size="16" fill="#9a3412" text-anchor="middle">Clear epistemic labeling</text>

  <text x="880" y="105" font-size="18" fill="#9a3412" text-anchor="middle">Dataset Design</text>

  <!-- Footer -->
  <text x="600" y="460" text-anchor="middle" font-size="14" fill="#334155" font-family="Arial, Helvetica, sans-serif">
    Responsible AI ensures models are cautious, verifiable, and safe while the dataset is ethically curated
  </text>

</svg>
